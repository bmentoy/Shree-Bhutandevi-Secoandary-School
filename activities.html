<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities | Shree Bhutandevi Secondary School</title>
    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

.container {
    width: 90%;
border-radius: 60px;
    max-width: 1000px;
    margin: auto;
}

header {
    background-color: #2c3e50;
    color: #1898b8;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-radius: 30px;
    background-color: #5d6c6e; /* Adjust as needed */
}

.logo {
    display: flex;
    align-items: center;
    color: #fff; /* Adjust text color as needed */
}

.logo-img {
    height: 50px; /* Adjust size as needed */
    margin-right: 20px; /* Space between logo and text */
    border-radius: 25px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 1rem; /* Adjust spacing between nav items */
}

.nav-links li {
    margin: 0;
}

.nav-links a {
    color: #fff; /* Adjust link color as needed */
    text-decoration: none;
}

.nav-toggle {
    display: none; /* Show the nav toggle only on smaller screens */
}

@media (max-width: 768px) {
    .nav-links {
        display: none; /* Hide links on small screens */
        flex-direction: column;
        position: absolute;
        top: 60px; /* Adjust position as needed */
        right: 0;
        background-color: #333; /* Match background color */
        width: 100%;
    }

    .nav-toggle {
        display: block;
        cursor: pointer;
    }

    .nav-links.active {
        display: flex;
    }
}

.nav-links a {
    color: #fa5c1d;
    text-decoration: none;
    transition: color 0.3s;
}
 
.nav-links a:hover {
    color: #0000;
}
#activities {
    margin: 40px 0;
}

h2 {
    text-align: center;
    color: #2c3e50;
    font-size: 2rem;
    margin-bottom: 20px;
}

.activity-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.activity-form label {
    font-size: 1rem;
    color: #333;
}

.activity-form input,
.activity-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.activity-form input:focus,
.activity-form textarea:focus {
    border-color: #3498db;
    outline: none;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
    align-self: flex-start;
}

.cta-button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Bhutandevi_logo.jpg" alt="School Logo" class="logo-img">
                Shree Bhutandevi Secondary School (Technical School) <br>
                Hetauda-4, Makwanpur, Bagmati Province
            </div>
            <div class="nav-toggle" id="navToggle">â˜°</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="activities" class="content-section">
        <div class="container">
            <h2>News & Reports</h2>
            <div class="activities-container" id="activities">
                <!-- News posts will appear here -->
            </div>
            <form id="activityForm" class="activity-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Content</label>
                <textarea id="content" name="content" required></textarea>
                <button type="submit" class="cta-button">Post</button>
            </form>
        </div>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
