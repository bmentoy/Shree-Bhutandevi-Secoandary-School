<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Bhutandevi_logo.jpg" alt="School Logo" class="logo-img">
                Shree Bhutandevi Secondary School (Technical School) <br>

            </ul>
        </nav>
    </header>
    <section id="admissions" class="content-section">
        <div class="form-section">
            <h2>Admission Form</h2>
            <form action="submit_admission.php" method="post">
                <div class="form-group">
                    <label for="studentName">Student Full Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="motherName" required>
                </div>
                <div class="form-group">
                    <label for="province">Select Province:</label>
                    <select id="province">
                        <option value="">Select Province</option>
                        <option value="1">Koshi</option>
                        <option value="2">Madhesh</option>
                        <option value="3">Bagmati</option>
                        <option value="4">Gandaki</option>
                        <option value="5">Lumbini</option>
                        <option value="6">Karnali</option>
                        <option value="7">Sudurpashchim</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="district">Select District:</label>
                    <select id="district" disabled>
                        <option value="">Select District</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="level">Select Level:</label>
                    <select id="level" name="level">
                        <option value="">Select Level</option>
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                        <option value="highschool">High School</option>
                        <option value="diploma">Diploma</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="class">Select Class:</label>
                    <select id="class" name="class" disabled>
                        <option value="">Select Class</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Shree Bhutandevi Secondary School. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('navToggle').addEventListener('click', function () {
            document.getElementById('navLinks').classList.toggle('active');
        });

        const provinces = {
             1: ["Jhapa", "Morang", "Sunsari", "Bhojpur", "Dhankuta", "Terhathum", "Panchthar", "Ilam", "Khotang", "Okhaldhunga", "Solukhumbu"],
             2: ["Saptari", "Sunsari", "Dhanusa", "Mahottari", "Sarlahi", "Rautahat", "Bara", "Parsa", "Chhathapur", "Siraha", "Udayapur"],
             3: ["Kathmandu", "Bhaktapur", "Lalitpur", "Ramechhap", "Dolakha", "Sindhupalchok", "Kavre", "Sindhuli", "Makwanpur", "Rasuwa", "Nuwakot"],
             4: ["Pokhara", "Kaski", "Manang", "Lamjung", "Tanahun", "Gorkha", "Syangja", "Parbat", "Baglung", "Myagdi"],
             5: ["Rupandehi", "Nawalparasi", "Kapilvastu", "Dang", "Bardia", "Banke", "Surkhet", "Rolpa", "Pyuthan", "Salyan"],
             6: ["Surkhet", "Jumla", "Kalikot", "Mugu", "Dolpa", "Humla", "Jajarkot", "Rukum", "Sindhuli", "Dailekh"],
             7: ["Kanchanpur", "Baitadi", "Dadeldhura", "Darchula", "Achham", "Bajura", "Bajhang", "Doti", "Kailali", "Saptari"]
        };

        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');

        provinceSelect.addEventListener('change', function() {
            const provinceId = this.value;
            districtSelect.innerHTML = '<option value="">Select District</option>'; // Reset districts
            
            if (provinceId) {
                const districts = provinces[provinceId];
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
                districtSelect.disabled = false;
            } else {
                districtSelect.disabled = true;
            }
        });

        const classOptions = {
            primary: [
                "Montessori", "LKG", "UKG", 
                "Class-1", "Class-2", "Class-3", 
                "Class-4", "Class-5", "Class-6"
            ],
            secondary: [
                "Class-7", "Class-8", "Class-9-English", 
                "Class-9-Nepali", "Class-9-Civil"
            ],
            highschool: [
                "Class-10", "Class-11-Commerce", 
                "Class-11-Science", "Class-11-Civil"
            ],
            diploma: [
                "Diploma in Civil Engineering (CTEVT)"
            ]
        };

        const levelSelect = document.getElementById('level');
        const classSelect = document.getElementById('class');

        levelSelect.addEventListener('change', function() {
            const level = this.value;
            classSelect.innerHTML = '<option value="">Select Class</option>'; // Reset classes

            if (level) {
                const classes = classOptions[level];
                classes.forEach(classItem => {
                    const option = document.createElement('option');
                    option.value = classItem;
                    option.textContent = classItem;
                    classSelect.appendChild(option);
                });
                classSelect.disabled = false;
            } else {
                classSelect.disabled = true;
            }
        });
    </script>
