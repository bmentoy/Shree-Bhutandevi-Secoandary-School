<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Shree Bhutandevi Secondary School</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-sizing: border-box;
    scroll-behavior: smooth;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 1000px;
    margin: auto;
    border-radius: 60px;
}

header {
    background-color: #2c3e50;
    color: #fff; /* Changed to match the header color */
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    background-color: #5d6c6e;
    border-radius: 30px;
}

.logo {
    display: flex;
    align-items: center;
    color: #fff;
}

.logo-img {
    height: 50px;
    margin-right: 20px;
    border-radius: 25px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 1rem;
}

.nav-links li {
    margin: 0;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #fa5c1d;
}

.nav-toggle {
    display: none;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #333;
        width: 100%;
        z-index: 1000; /* Ensures it appears above other content */
    }

    .nav-toggle {
        display: block;
        cursor: pointer;
        color: #fff;
        font-size: 24px;
    }

    .nav-links.active {
        display: flex;
    }
}

#contact {
    background-color: #f9f9f9;
    padding: 60px 20px;
    text-align: center;
}

#contact h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #2c3e50;
}

#contact form {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
}

#contact label {
    display: block;
    font-size: 18px;
    margin-bottom: 8px;
    color: #333;
}

#contact input[type="text"],
#contact input[type="email"],
#contact textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    resize: vertical; /* Only for textarea */
}

#contact input[type="text"]:focus,
#contact input[type="email"]:focus,
#contact textarea:focus {
    border-color: #3498db;
    outline: none;
}

#contact button[type="submit"] {
    display: inline-block;
    padding: 12px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

#contact button[type="submit"]:hover {
    background-color: #2980b9;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Bhutandevi_logo.jpg" alt="School Logo" class="logo-img">
                Shree Bhutandevi Secondary School (Technical School) <br>
                Hetauda-4, Makwanpur, Bagmati Province
            </div>
            <div class="nav-toggle" id="navToggle">â˜°</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact" class="content-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="cta-button">Send</button>
            </form>
        </div>
    </section>
    <footer>
        &copy; 2024 Shree Bhutandevi Secondary School. All rights reserved.
    </footer>

    <script>
        document.getElementById('navToggle').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('active');
        });

        function reveal() {
            const reveals = document.querySelectorAll('.reveal');
            for (let i = 0; i < reveals.length; i++) {
                const windowHeight = window.innerHeight;
                const elementTop = reveals[i].getBoundingClientRect().top;
                const elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('active');
                } else {
                    reveals[i].classList.remove('active');
                }
            }
        }

        window.addEventListener('scroll', reveal);
    </script>
</body>
</html>
